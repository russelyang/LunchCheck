<!doctype html>
<html lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
          <div>
           Empty item is not considered as an item towards the count.
          </div>
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{cssClass}}" ng-model="dishes">
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click="checkTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message {{cssClass}}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
